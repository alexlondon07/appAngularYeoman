<div class="container">
  <div ng-controller="TechnologiesCtrl">
    <h2 align="center">Technologies worked</h2>
    <ul class="item infoIconos">
      <li class="infoIconosItem" ng-repeat="item in listTechnologies | orderBy:'-name'">
        <img src="{{ item.logo }}" alt="Name: {{ item.name }}" />
          <h5>{{ item.name }}</h5>
      </li>
    </ul>
  </div>
</div>
